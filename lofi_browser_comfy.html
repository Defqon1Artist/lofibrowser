<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Lofi Browser ✨</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(120deg, #2e2b4f, #5f527a);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      color: #f3f0ff;
      text-shadow: 1px 1px 4px #000;
      margin-bottom: 1em;
    }

    iframe {
      border: none;
      border-radius: 20px;
      width: 360px;
      height: 215px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
      margin-bottom: 1.5em;
    }

    .quote {
      font-size: 1.2em;
      font-style: italic;
      color: #ddd;
      background: rgba(0, 0, 0, 0.3);
      padding: 1em 1.5em;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .star {
      position: absolute;
      background: white;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }

    .pet {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 100px;
      animation: float 4s ease-in-out infinite;
      z-index: 10;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <h1>✨ Lofi Browser ✨</h1>

  <iframe 
    src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&mute=1&loop=1&playlist=jfKfPfyJRdk"
    allow="autoplay"
  ></iframe>

  <div class="quote" id="quote">“Breathe. You’re here now.”</div>

  <img class="pet" src="https://i.imgur.com/wVwZHHm.png" alt="Cute space cat" />

  <script>
    const quotes = [
      "“Breathe. You’re here now.”",
      "“Wrap yourself in calm.”",
      "“You are enough.”",
      "“Unwind. Let it go.”",
      "“Take it one breath at a time.”"
    ];

    setInterval(() => {
      const random = Math.floor(Math.random() * quotes.length);
      document.getElementById("quote").innerText = quotes[random];
    }, 8000);

    // Generate stars
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
